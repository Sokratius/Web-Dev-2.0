<div class="vacancy-form">
  <form (ngSubmit)="onSubmit(vacancyForm)" #vacancyForm="ngForm">
    <fieldset>
      <legend>Add a Vacancy</legend>

      <div class="form-group">
        <label for="name">Vacancy Name:</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="vacancy.name"
          name="name"
          placeholder="e.g., Frontend Developer"
          required
        />
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea
          id="description"
          [(ngModel)]="vacancy.description"
          name="description"
          placeholder="Brief job description"
          rows="4"
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="salary">Salary:</label>
        <input
          type="number"
          id="salary"
          [(ngModel)]="vacancy.salary"
          name="salary"
          placeholder="Enter amount in USD"
          required
        />
      </div>

      <div class="form-group">
        <label for="companyId">Company ID:</label>
        <input
          type="number"
          id="companyId"
          [(ngModel)]="vacancy.company_id"
          name="companyId"
          placeholder="Enter company ID"
          required
        />
      </div>

      <button type="submit" [disabled]="!vacancyForm.valid">
        Add Vacancy
      </button>
    </fieldset>
  </form>
</div>
