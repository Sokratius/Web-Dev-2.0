<div class="company-details" *ngIf="company">
  <h2>{{ company.name }}</h2>
  <p>{{ company.description }}</p>
  <p><strong>City:</strong> {{ company.city }}</p>
  <p><strong>Address:</strong> {{ company.address }}</p>

  <div class="vacancy-list">
    <h3>Vacancies:</h3>
    <ul *ngIf="vacancies.length > 0">
      <li *ngFor="let vacancy of vacancies">
        <span>
          {{ vacancy.name }} - {{ vacancy.salary | currency : 'USD' }}
        </span>
        <a class="vacancy-link" [routerLink]="['/vacancies', vacancy.id]">
          View
        </a>
      </li>
    </ul>
    <p class="no-vacancies" *ngIf="vacancies.length === 0">
      No vacancies available.
    </p>
  </div>
</div>
